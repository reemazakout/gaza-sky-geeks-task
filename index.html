<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gaza Sky Geeks Task</title>
  </head>

  <body class="bg-gray-50 min-h-screen my-10">
    <h1 class="text-4xl font-bold text-center text-blue-800 mb-6">
      Search For Quotes
    </h1>

    <p class="text-center text-gray-700 mb-6">
      Search for quotes by typing in the search box.
    </p>

    <!-- Search Input -->
    <input
      id="searchInput"
      type="text"
      class="w-1/3 mx-auto block mb-10 p-2 px-4 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-gray-500 text-gray-900 outline-none"
      placeholder="Search..."
    />

    <!-- Quotes Section -->
    <div class="mx-10">
      <div
        id="quotesContainer"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5"
      ></div>
      <p id="noResults" class="text-center text-red-500 text-lg mt-6 hidden">
        No quotes found Search for something else.
      </p>
      <p id="errorMessage" class="text-center text-red-600 text-lg mt-6 hidden">
        Failed to fetch quotes.
      </p>
    </div>

    <script src="scribt.js"></script>
  </body>
</html>
